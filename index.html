  <script>
    // Matrix effect
    (function(){
      const canvas = document.getElementById('matrixCanvas');
      const ctx = canvas.getContext('2d');
      let width, height, columns, drops, fontSize = 16, chars;

      function resize(){
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        columns = Math.floor(width / fontSize) + 1;
        drops = new Array(columns).fill(1);
      }

      // characters: mix of katakana, ascii, digits
      chars = 'ï½±ï½²ï½³ï½´ï½µï½¶ï½·ï½¸ï½¹ï½ºï½»ï½¼ï½½ï½¾ï½¿ï¾€ï¾ï¾‚ï¾ƒï¾„ï¾…ï¾†ï¾‡ï¾ˆï¾‰ï¾Šï¾‹ï¾Œï¾ï¾ï¾ï¾ï¾‘ï¾’ï¾“ï¾”ï¾•ï¾–ï¾—ï¾˜ï¾™ï¾šï¾›ï¾œï¾' +
              '01Î±Î²Î»Î”Î©Î<>/{}[]()@#%&*+=-;:ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';

      function draw(){
        ctx.fillStyle = 'rgba(3,6,10,0.28)';
        ctx.fillRect(0,0,width,height);

        ctx.fillStyle = 'rgba(0,255,174,0.9)'; // neon green
        ctx.font = fontSize + 'px Consolas, monospace';

        for(let i=0;i<drops.length;i++){
          const text = chars.charAt(Math.floor(Math.random()*chars.length));
          const x = i * fontSize;
          const y = drops[i] * fontSize;
          ctx.fillText(text, x, y);

          if(y > height && Math.random() > 0.975) drops[i]=0;
          drops[i]++;
        }
        requestAnimationFrame(draw);
      }

      window.addEventListener('resize', () => { resize(); });
      resize();
      draw();
    })();

    // Firebase auth logic
    window.addEventListener('load', () => {
      const loginBtn = document.getElementById('loginBtn');
      loginBtn.addEventListener('click', () => {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        if(!email || !password){ alert('Preencha email e senha.'); return; }

        if(!window.auth){
          alert('Firebase nÃ£o inicializado. Verifique firebase.js e tags <script>.');
          return;
        }

        auth.signInWithEmailAndPassword(email, password)
          .then(() => { window.location.href = 'home.html'; })
          .catch(err => { alert(err.message); });
      });
    });
  </script>
